<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&family=Work+Sans:ital@0;1&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>CssBayaaan</title>
</head>

<body>

    <header class="header">
        <div class="wrapper">
            <h1 class="header_title">CSS Bayaaan</h1>
        </div>
    </header>

    <main class="main">
        <div class="wrapper">
            <section class="memes">

                <input type="radio" id="1" name="bayan" class="input" checked>
                <label for="1" class="label">
                    <div class="meme_description">
                        <div class="name_meme">One</div>
                        <div class="icon"></div>
                    </div>
                    <div class="meme_block">
                        <img src="./assets/1.png" alt="one" class="meme_image">
                    </div>
                </label>

                <input type="radio" id="2" name="bayan" class="input">
                <label for="2" class="label">
                    <div class="meme_description">
                        <div class="name_meme">Two</div>
                        <div class="icon"></div>
                    </div>
                    <div class="meme_block">
                        <img src="./assets/2.jpg" alt="two" class="meme_image">
                    </div>
                </label>

                <input type="radio" id="3" name="bayan" class="input">
                <label for="3" class="label">
                    <div class="meme_description">
                        <div class="name_meme">Three</div>
                        <div class="icon"></div>
                    </div>
                    <div class="meme_block">
                        <img src="./assets/3.jpg" alt="three" class="meme_image">
                    </div>
                </label>

                <input type="radio" id="4" name="bayan" class="input">
                <label for="4" class="label">
                    <div class="meme_description">
                        <div class="name_meme">Four</div>
                        <div class="icon"></div>
                    </div>
                    <div class="meme_block">
                        <img src="./assets/4.jpg" alt="four" class="meme_image">
                    </div>
                </label>

                <input type="radio" id="5" name="bayan" class="input">
                <label for="5" class="label">
                    <div class="meme_description">
                        <div class="name_meme">Five</div>
                        <div class="icon"></div>
                    </div>
                    <div class="meme_block">
                        <img src="./assets/5.jpg" alt="five" class="meme_image">
                    </div>
                </label>

            </section>
        </div>
    </main>
</body>

</html>
